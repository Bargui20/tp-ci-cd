name: CI/CD Pipeline

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Installer les dépendances 
        run: pip install -r requirements.txt

      - name: Exécuter les tests
        run: python -m unittest test_app.py

      - name: Run SonarCloud Scan Sonar
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=bargui20
            -Dsonar.projectKey=Bargui20_tp-ci-cd
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Analyse des dépendances avec Snyk
        uses: snyk/actions/python@main
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Déclencher le déploiement sur Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d5dogrjuibrs7394p4p0?key=72gB4yCMm90" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
